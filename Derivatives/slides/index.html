<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# Derivative Works in Computer Science
						## Brian Howard, DePauw University
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					# Overview
					* Numeric and Symbolic Differentiation
					* Dual Numbers and Backpropagation
					* Lexing and Parsing
					* Types and Zippers
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					## Numeric Differentiation
					`$$
						Df(a) =
						\lim_{\epsilon\rightarrow 0}\frac{f(a + \epsilon) - f(a)}{\epsilon}
					$$`
					If `$f$` is a function of `$n$` variables `$x_1,\ldots,x_n$`, then
					`$$
						\begin{array}{l}
						D_i\, f(a_1,\ldots,a_n) =\\
						\qquad\lim_{\epsilon\rightarrow 0}\frac{f(a_1,\ldots,a_i+\epsilon,\ldots,a_n) - f(a_1,\ldots,a_i,\ldots,a_n)}{\epsilon}
						\end{array}
					$$`
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					## Symbolic Differentiation
					Consider expressions over free variables `$x_1,\ldots,x_n$`
					`$$
						\begin{array}{l|l}
						D_i e = 0,\quad\textit{if}\ x_i\not\in e
						 & D_i x_i = 1\\
						D_i(a + b) = D_i a + D_i b
						 & D_i(ab) = (D_i a)b + a(D_i b)\\
						D_i(a^n) = n a^{n-1} D_i a
						 & \textit{chain rule}
						\end{array}
					$$`
					</textarea>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'plugin/math/math.js', async: true }
				]
			});
		</script>
	</body>
</html>
